<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<form method="post">
  <label>Enter some input</label>
  <input name="input" size="40" value="{{input}}"/>
  <input type="submit" name="Submit" value="Submit"/>
</form>

{% if err %}
<p> Errors: {{err}} </p>
{% endif %}

{% if output %}
<p> Output: {{output}} </p>
{% endif %}

  
</body>
</html>
